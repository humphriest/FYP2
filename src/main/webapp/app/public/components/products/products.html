<h1 class="text-center">Products</h1>
<div class="btn btn-primary" ng-click="create()">Create a product</div>
<div class="col-sm-3">
    <div class="card card-primary">
        <div class="card-block">
            Area for categories and searches
            <input class="search-field"
                   type="text"
                   placeholder="Search..."
                   ng-model="searchBar">
            <div class="filter-college" ng-click="clearAll()">Clear All</div>
            Categories
            <input type="checkbox" ng-model="categories.tv">
            Tv
            <input type="checkbox" ng-model="categories.watch">
            Watches
            <input type="checkbox" ng-model="categories.laptop">
            Laptops
        </div>
    </div>
</div>
<div class="col-sm-9">
    <div ng-repeat="item in items | filter:searchBar | customFilter:categories">
        <div class="col-sm-3">
            <div class="well well-sm">
                <div class="card-block">
                    <div class="right">
                        <i class="material-icons shopping-cart" ng-click="addToCart(item.stockItem.stockItemId)">add_shopping_cart</i>
                    </div>
                    <div class="photo">
                        <img ng-src="{{item.stockItem.image}}" />
                    </div>
                    <div style="height: 45px">
                        <div class="title text-center">
                            {{item.stockItem.manuf}} {{item.stockItem.title}}
                        </div>
                    </div>
                    <!--{{item.stockItem.category}}-->
                    <div class="price">
                        â‚¬{{item.stockItem.price}}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" ng-click="viewProduct(item.stockItem.stockItemId)">More Info</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="col-sm-3"></div>

{{items}}
