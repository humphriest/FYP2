<div class="col-sm-4 col-sm-offset-1">
    <div class="well well-md login-card">
        <div class="card-block">
            <div class="text-center">
                <h3><i class="fa fa-lock"></i> Login:</h3>
                <hr class="mt-2 mb-2">
            </div>
            <div class="md-form">
                <i class="fa fa-envelope prefix"></i>
                <input type="text" id="form2" name="email" ng-model="email" class="form-control">
                <label for="form2">Your email</label>
            </div>

            <div class="md-form">
                <i class="fa fa-lock prefix"></i>
                <input type="password" id="form4" name="password" ng-model="password" class="form-control">
                <label for="form4">Your password</label>
            </div>

            <div class="text-center">
                <button class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>
</div>
<div backstretch backstretch-images="images" backstretch-duration="2000" backstretch-fade="2"></div>
<div class="col-sm-4 col-sm-offset-2">
    <div class="register-position">
    <div class="register-card">
        <div class="well well-md">
            <div class="card-block">
                <div class="container">
                    <div class="row">
                        <div class="form-group">
                            <label class="control-label">Username</label>
                            <input type="text" ng-model="user.username" name="username" class="form-control" required/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Password</label>
                            <input type="text"ng-model="user.password" name="password" class="form-control" required/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Confirm Password</label>
                            <input type="text" ng-model="confirmPassword" name="confirmPassword" class="form-control" required/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Address</label>
                            <input type="text" ng-model="user.address" name="address" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Are you an admin</label>
                            <input type="text" ng-model="user.isAdmin" name="isAdmin" class="form-control"/>
                        </div>
                        <button ng-click="register()" class="btn btn-warning">Register</button>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
